<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Assistant</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <h1>Buycycle Assistant</h1>
    <input id="user-id" type="text" placeholder="User ID" />
    <input id="message" type="text" placeholder="Type your message here..." />
    <button id="send" hx-post="/assistant" hx-vals='javascript:{"user_id": document.getElementById("user-id").value, "message": document.getElementById("message").value}' hx-target="#messages" hx-swap="beforeend" hx-after-request="clearMessage()">Send</button>
    <div id="chat-window">
        <ul id="messages"></ul>
    </div>
    <script>
    function clearMessage() {
        document.getElementById('message').value = '';
    }
    </script>
</body>
</html>
