<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with buycycle assistant</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <h1>buycycle assistant ðŸ¤–</h1>
    <input id="user_id" type="text" placeholder="user_id" />
    <input id="message" type="text" placeholder="Type your message here..." />
    <button id="send" hx-post="/assistant" hx-vals='javascript:{"user_id": document.getElementById("user_id").value, "message": document.getElementById("message").value}' hx-target="#messages" hx-swap="beforeend" hx-trigger="click">Send</button>
    <div id="chat-window" style="height: 300px; overflow-y: auto;">
        <ul id="messages"></ul>
    </div>
    <script>
    // Listen for click event on the send button to clear the message field and display the user's message
    document.getElementById('send').addEventListener('click', function() {
        var messageInput = document.getElementById('message');
        var messagesList = document.getElementById('messages');
        var userMessage = document.createElement('li');
        var currentTime = new Date(); // Get the current time
        // Replace newline characters with HTML line breaks
        var formattedUserText = messageInput.value.replace(/\n/g, '<br>');
        // Format the user's message with strong tags and include the time
        userMessage.innerHTML = '<strong>User:</strong> ' + formattedUserText + '<br><small>Sent on: ' + currentTime.toLocaleString() + '</small>';
        messagesList.appendChild(userMessage);
    });
    document.body.addEventListener('htmx:afterRequest', function(event) {
        var xhr = event.detail.xhr; // Get the XMLHttpRequest object
        var response = JSON.parse(xhr.responseText); // Parse the JSON response
        var chatWindow = document.getElementById('chat-window');
        var messagesList = document.getElementById('messages');
        // Format and append the assistant's response to the chat window
        response.messages.forEach(function(message) {
            var date = new Date(message.created_at * 1000); // Convert UNIX timestamp to JavaScript Date object
            var assistantResponse = document.createElement('li');
            // Replace markdown links with HTML anchor tags
            var formattedText = message.text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            // Replace markdown bold with HTML strong tags
            formattedText = formattedText.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            // Replace newline characters with HTML line breaks
            formattedText = formattedText.replace(/\n/g, '<br>');
            // Format the assistant's message with strong tags and include the time
            assistantResponse.innerHTML = '<strong>' + message.role.charAt(0).toUpperCase() + message.role.slice(1) + ':</strong> ' + formattedText + '<br><small>Sent on: ' + date.toLocaleString() + '</small>';
            messagesList.appendChild(assistantResponse);
        });
        // Scroll to the bottom of the chat window to show the latest message
        chatWindow.scrollTop = chatWindow.scrollHeight;
    });

    </script>
</body>
</html>
